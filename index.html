<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tempo</title>

    <link rel="stylesheet" href="./styles/reset.css"/>
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="stylesheet" href="./styles/title.css"/>
    <link rel="stylesheet" href="./styles/form.css"/>
    <link rel="stylesheet" href="./styles/result.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="./scripts/index.js" defer></script>
</head>
</head>
<body>
    <div class="container">
        <h1 class="container__title">
            <span class="title__text">Calculadora</span>
            <span class="title__text">de tempo</span>
        </h1>

        <div class="container__form">
            <label for="form__input">Informe a data desejada</label>
            <div class="form__date">
                <input type="date" id="form__input" class="form__input"/>
                <button id="form__button" class="form__button">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
            <p id="form__alert" class="form__alert invisible">É necessário informar uma data a partir de 01/01/1970.</p>
        </div>

        <div id="container__result" class="container__result hide">
            <h2 id="result__text" class="result__text"></h2>
        </div>
    </div>
</body>
</html>
